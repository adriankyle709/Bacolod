<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bacolod, Lanao del Norte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="login.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container rounded-xl shadow-lg overflow-hidden">
   
        <div class="bg-blue-600 py-6 px-6 text-center">
            <h1 class="text-white text-3xl font-['Pacifico'] mb-2">Bacolod LDN</h1>
            <p class="text-blue-100">Welcome back! Please login to your account</p>
        </div>
        
     
        <form id="loginForm" class="p-6 space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">User ID / Email</label>
                <div class="relative">
                    <div class="input-icon-container">
                        <i class="fas fa-envelope text-base"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username"
                        name="username"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Enter your username"
                        required>
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <div class="input-icon-container">
                        <i class="fas fa-lock text-base"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Enter your password"
                        required>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        id="remember-me" 
                        name="remember-me" 
                        type="checkbox" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
        </form>
    </div>
    <script src="web.js"></script>
</body>
</html>
